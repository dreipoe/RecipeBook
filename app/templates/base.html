{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>{% block title %}Книга рецептов{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/main.css" %}"/>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <ul class="nav navbar">
                <li class="nav nav-link"><a href="/" class="navbar-brand">Книга рецептов</a></li>
            </ul>
            <ul class="nav navbar pull-right">
                <li class="nav nav-link">
                    
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block main %}<h1 class="mt-2">Default content</h1>{% endblock main %}
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "js/main.js" %}"></script>
    {% if scripts is not None %}
        {% for script in scripts %}
            <script type="text/javascript" src="{% static script %}"></script>
        {% endfor %}
    {% endif %}
</body>
</html>
